<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Scherma</title>
    <style>
        body { background-color: #0a0e17; color: white; font-family: sans-serif; margin: 0; padding: 0; }
        .container { padding: 20px; padding-bottom: 90px; }
        .card { background: #111827; border: 1px solid #1e293b; border-radius: 12px; padding: 20px; margin-bottom: 20px; text-align: center; }
        .btn-primary { background: #3b82f6; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #111827; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #1e293b; }
        .nav-item { color: #94a3b8; font-size: 12px; text-align: center; cursor: pointer; border: none; background: none; }
        .nav-item.active { color: #3b82f6; }
    </style>
</head>
<body>
    <div id="content" class="container">
        <h1>CIAO, <span style="color: #3b82f6;">SAMUELUNGO</span></h1>
        <div class="card">
            <h3>LE TUE SQUADRE</h3>
            <p style="color: #94a3b8;">Nessuna squadra creata.</p>
            <button class="btn-primary" onclick="alert('Funziona!')">+ Nuova Squadra</button>
        </div>
    </div>
    <div class="nav-bar">
        <button class="nav-item active" onclick="cambiaPagina('Home')">üè†<br>Home</button>
        <button class="nav-item" onclick="cambiaPagina('Atleti')">üë•<br>Atleti</button>
        <button class="nav-item" onclick="cambiaPagina('Gare')">üìÖ<br>Gare</button>
        <button class="nav-item" onclick="cambiaPagina('Admin')">‚öôÔ∏è<br>Admin</button>
    </div>
    <script>
        function cambiaPagina(nome) {
            document.getElementById('content').innerHTML = '<h1>Pagina ' + nome + '</h1><p>Benvenuto in ' + nome + '</p>';
            let items = document.querySelectorAll('.nav-item');
            items.forEach(item => item.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
